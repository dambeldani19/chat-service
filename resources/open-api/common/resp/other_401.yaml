description: authorization error response
content:
  application/json:
    schema:
      type: object
      required:
          - code
          - status
          - message
      properties:
        code:
          type: string
          example: "ERR:AUTHORIZATION"
        status:
          type: string
          example: "Access token is missing or invalid"
        message:
          type: string
          example: "Access token is missing or invalid"
